    <div id="root"></div>

    <!-- AI Voice Agent Integration -->
    <script id="omnidimension-web-widget" async src="https://backend.omnidim.io/web_widget.js?secret_key=00638d421ca3349f7e98f0ad8200639b"></script>
    
    <style>
      /* AI Agent Widget Close Button */
      .omnidim-widget-container {
        position: relative;
      }
      .omnidim-close-btn {
        position: absolute;
        top: 5px;
        right: 5px;
        background: rgba(0,0,0,0.7);
        color: white;
        border: none;
        border-radius: 50%;
        width: 25px;
        height: 25px;
        cursor: pointer;
        font-size: 14px;
        z-index: 10001;
      }
    </style>
    
    <script>
      // Add close functionality for AI agent widget
      window.addEventListener('load', function() {
        setTimeout(function() {
          const widget = document.querySelector('[id*="omnidim"], [class*="omnidim"]');
          if (widget) {
            const closeBtn = document.createElement('button');
            closeBtn.innerHTML = 'Ã—';
            closeBtn.className = 'omnidim-close-btn';
            closeBtn.onclick = function() {
              widget.style.display = 'none';
            };
            if (widget.parentNode) {
              widget.parentNode.style.position = 'relative';
              widget.parentNode.appendChild(closeBtn);
            }
          }
        }, 2000);
      });
    </script>
  </body>
